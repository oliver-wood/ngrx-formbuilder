<h3>Basic Information</h3>
<form [formGroup]="basicForm">
  <p>
    <label>Broker Name:
        <input type="text" formControlName="brokerName" /></label>
  </p>
  <p>
    <label>Address:
        <textarea formControlName="address"></textarea></label>
  </p>
  <p>
      <button (click)="buttonClick">Next</button>
  </p>
</form>
